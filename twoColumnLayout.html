<!DOCTYPE html>
<html>
<head>
	<title>两列布局</title>
	<style type="text/css">
		
		body{margin: 0; padding: 0;}
		.main{width: 800px; margin: 0 auto;}
		.one{width: 20%;height: 800px; float: left; background: #ccc;}
		.two{width: 80%;height: 800px; float: right; background: #ddd;}
	</style>


</head>
<body>
<div class="main">
	<div class="one">left</div>
	<div class="two">right</div>
</div>
</body>
</html>
