<!DOCTYPE html>
<html>
<head>
	<title>纵向导航条</title>
	<style type="text/css">
		body{margin: 0; padding: 0} /*清楚默认设置*/
		ul{list-style: none; width: 100px;} /*list-style: none 清除 ul 的默认设置 */
		.nav li{ background-color: #efefef;}
		.nav li a{color: #333; text-decoration: none;}/*text-decoration 下划线*/
	    .nav li	a{display: block; height: 30px; line-height: 30px; width: 100px; background-color: #efefef; margin-bottom: 1px;text-align: center;} /*text-indent 缩进*/
		.nav li a:hover{background-color: #f60; color: #fff;}

		/* li{float: left;} 删除 ul 的 width => 横向导航条*/
	</style>
</head>
<body>
<ul class="nav">
    <li><a href="#">首　　页</a></li>
    <li><a href="#">新闻快讯</a></li>
    <li><a href="#">产品展示</a></li>
    <li><a href="#">售后服务</a></li>
    <li><a href="#">联系我们</a></li>
</ul>
</body>
</html>
